<!doctype html>
<html lang="es">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">


</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="calculator dark">
                <div class="theme-toggler active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</button></td>
                            <td><button class="btn-operator" id="/">/</button>
                            <td><button class="btn-operator" id="*">*</button>
                            <td><button class="btn-operator" id="backspace">
                                    <</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7">7</button>
                            </td>
                            <td><button class="btn-number" id="8">8</button>
                            <td><button class="btn-number" id="9">9</button>
                            <td><button class="btn-operator" id="-">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button>
                            </td>
                            <td><button class="btn-number" id="5">5</button>
                            <td><button class="btn-number" id="6">6</button>
                            <td><button class="btn-operator" id="+">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button>
                            </td>
                            <td><button class="btn-number" id="2">2</button>
                            <td><button class="btn-number" id="3">3</button>
                            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id=",">,</button>
                            </td>
                            <td><button class="btn-number" id="0">0</button>
                            <td><button class="btn-number" id="00">00</button>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
